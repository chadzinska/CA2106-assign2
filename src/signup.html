<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
	<link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" type="image/x-icon" href="../images/chef-hat-icon.png" />
    <!--Makes the tab have an icon-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Import JQuery, maybe download and host instead -->
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <!-- Import Bootsrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import Bootstrap JS -->
</head>
<body>
    <section>
		<div>
			<h3>Sign Up</h3>		<!--Title at da top-->
		</div>

		<form id="signup-form">
			<div>
				<label for="uname">Username</label>
				<input id="uname" name="uname" type="text" placeholder="Enter username" required>
			</div>

            <div class="form-group">
				<label for="email">Email</label>
		        <input id="email" name="email" type="email" placeholder="Enter your email" required>
		    </div>

		    <div class="form-group">
		        <label for="pass">Password</label>
		        <input id="pass" name="pass" type="password" placeholder="Enter a password" required
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
				<!--<p>Your password must contain:<br>- An uppercase letter<br>- A lowercase letter<br>- A number</p>-->
				<!--not sure how to make this look nice, we can skip it if it's too much of a pain in the ass-->
		    </div>

            <div class="form-group">
		        <label for="rep-pass">Repeat password</label>
		        <input id="rep-pass" name="rep-pass" type="password" placeholder="Repeat the password" required>
		    </div>

		    <div>
				<button type="submit" value="signup"><a href="recipelist.html">Sign up</a></button>		<!--Sign up button-->
			</div>

			<div>
				<div">
					<label><input type="checkbox" name="remember">Remember Me</label>		<!--Remember me-->
				</div>
			
				<div>
					<a href="forgotpass.html">Forgot Password</a>		<!--Forgot password-->
				</div>
			</div>
		</form>

		<p>Already have an account? <a href="login.html">Login</a></p>		<!--Link to sign up-->
	</section>
	<script src="./js/login.js"></script>
</body>
</html>
