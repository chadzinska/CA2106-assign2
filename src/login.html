<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" type="image/x-icon" href="../images/chef-hat-icon.png" />
    <!--Makes the tab have an icon-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Import JQuery, maybe download and host instead -->
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <!-- Import Bootsrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import Bootstrap JS -->
</head>
<body>
	<section>
		<div>
			<h3>Login</h3>		 <!--Title at da top-->
		</div>

		<form id="login-form">
			<div>
				<label for="uname">Username</label>
				<input id="uname" name="uname" type="text" placeholder="Enter username" required>
			</div>		<!--name attr needed to have the fields value passed when submitting a form-->

		    <div class="form-group">
		        <label for="pass">Password</label>
		        <input id="pass" name="pass" type="password" placeholder="Enter password" required>
		    </div>

		    <div>
				<button type="submit" value="login"><a href="recipelist.html">Login</a></button>		<!--Login button-->
			</div>

			<div>
				<div">
					<label><input type="checkbox" name="remember">Remember Me</label>		<!--Remember me-->
				</div>
			
				<div>
					<a href="forgotpass.html">Forgot Password</a>		<!--Forgot password-->
				</div>
			</div>
		</form>

		<p>Not a member? <a href="signup.html">Sign Up</a></p>		<!--Link to sign up-->
	</section>
</body>
</html>
