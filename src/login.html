<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="../images/chef-hat-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Login</title>
</head>
<body>
	<section>
		<div>
			<h3>Login</h3>		<!--Title at da top-->
		</div>

		<form id="signin-form" action="#">
			<div>
				<label for="uname">Username</label>
				<input id="uname" name="uname" type="text" placeholder="Enter username" required>
			</div>		<!--name attr needed to have the fields value passed when submitting a form-->

		    <div class="form-group">
		        <label for="pass">Password</label>
		        <input id="pass" name="pass" type="password" placeholder="Enter password" required>
		    </div>

		    <div>
				<input type="submit" value="Login">		<!--Login button-->
			</div>

			<div>
				<div">
					<label><input type="checkbox" name="remember">Remember Me</label>		<!--Remember me-->
				</div>
			
				<div>
					<a href="#">Forgot Password</a>		<!--Forgot password-->
				</div>
			</div>
		</form>

		<p>Not a member? <a href="signup.html">Sign Up</a></p>		<!--Link to sign up-->
	</section>
</body>
</html>
