<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
    <link rel="icon" type="image/x-icon" href="../images/chef-hat-icon.png" />
    <!--Makes the tab have an icon-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Import JQuery, maybe download and host instead -->
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <!-- Import Bootsrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import Bootstrap JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Import Bootstrap icons -->
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<div class="back-arrow">
        <a href="index.html"> <i class="bi bi-arrow-left-circle"></i></a>
    </div>
    
	<section class="form-container">
		<form id="login-form">
			<div class="mb-3">
				<h4>Login</h4>		 <!--Title at da top-->
			</div>
			<div class="mb-3">
				<label for="uname" class="form-label">Username</label>
				<input class="form-control" id="uname" name="uname" type="text" placeholder="Enter username" required>
			</div>		<!--name attr needed to have the fields value passed when submitting a form-->

		    <div class="mb-3">
		        <label for="pass">Password</label>
		        <input class="form-control" id="pass" name="pass" type="password" placeholder="Enter password" required>
		    </div>

		    <div class="mb-3">
				<button class="btn btn-outline-success" type="submit" value="login">Login</button>		<!--Login button-->
				<a href="recipelist.html">->click me<-</a>	
			</div>

			<div class="mb-3">
				<label><input class="form-check-label" type="checkbox" name="remember">Remember Me</label>		<!--Remember me-->
			</div>
			
			<div class="mb-3">
				<a href="forgotpass.html">Forgot Password</a>		<!--Forgot password-->
			</div>
		</form>

		<p>Not a member? <a href="signup.html">Sign Up</a></p>		<!--Link to sign up-->
	</section>
</body>
</html>
